    <script>
      // Suppress the Tailwind CDN production warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn(...args);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* --- CORE SIZING FIXES --- */
      html, body {
        height: 100% !important;
        width: 100% !important;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevents unwanted horizontal scrolling */
        background-color: #f9fafb; /* Matches gray-50 */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* --- YOUR ANIMATIONS --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }
      
      /* --- DRAG AND DROP STYLES --- */
      .is-dragging-source {
        opacity: 0.5;
        border: 2px dashed #4f46e5;
      }
      
      .unbillable-block {
        background-image: repeating-linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 10px,
          transparent 10px,
          transparent 20px
        );
      }

      .unallocated-drop-zone.is-over {
        background-color: #c7d2fe;
        border: 2px dashed #4f46e5;
      }
      
      .timeline-column-over {
        background-color: #eef2ff;
      }

      /* --- ANIMATED CHECKMARK --- */
      .animated-checkmark-icon {
        width: 48px;
        height: 48px;
      }
      .animated-checkmark-circle {
        stroke: #34D399;
        stroke-dasharray: 145;
        stroke-dashoffset: 145;
        animation: checkmark-draw-circle 0.4s ease-out forwards;
      }
      .animated-checkmark-check {
        stroke: #34D399;
        stroke-dasharray: 30;
        stroke-dashoffset: 30;
        animation: checkmark-draw-check 0.3s ease-out 0.4s forwards;
      }
      @keyframes checkmark-draw-circle {
        to { stroke-dashoffset: 0; }
      }
      @keyframes checkmark-draw-check {
        to { stroke-dashoffset: 0; }
      }

      /* --- PRINT STYLES --- */
      #print-mount-point-wrapper {
        display: none;
      }

      @media print {
        @page {
          size: auto;
          margin: 0;
        }

        body {
          margin: 0;
          padding: 0;
          background: #fff !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body > #root {
          display: none !important;
        }
        
        body > #print-mount-point-wrapper {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white;
          z-index: 9999;
        }

        .printable-page, .pdf-page-section {
          width: 100% !important;
          height: auto !important;
          min-height: initial !important;
          margin: 0 !important;
          box-sizing: border-box !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        .pdf-page-section {
            page-break-before: always !important;
            break-before: page !important;
        }
        .pdf-page-section:first-of-type {
            page-break-before: auto !important;
            break-before: auto !important;
        }
        
        .page-break-inside-avoid, .break-inside-avoid {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        table {
            page-break-inside: auto !important;
            break-inside: auto !important;
        }
        tr {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
        thead { display: table-header-group; } 
        tfoot { display: table-footer-group; }
      }
    </style>
